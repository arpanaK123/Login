<md-sidenav style="position:fixed;margin-top:63px;" md-component-id="left" class="sideBar">
<md-content layout-margin class="sideBarContent">
<h4>Manufacturer</h4>
<hr>
<div ng-repeat="menuObj in sideMenuArr | removeDuplicate:'manufacturer'">
<md-checkbox
ng-click="onDisplaySelectedItems(menuObj.specs.manufacturer, sideMenuArr)">
{{menuObj.specs.manufacturer}}
</md-checkbox>
</div>
<h4>Storage</h4>
<hr>
<div ng-repeat="menuObj in sideMenuArr|removeDuplicate:'storage'">
<md-checkbox ng-click="onDisplaySelectedItems(menuObj.specs.storage, sideMenuArr)">
{{menuObj.specs.storage}}
</md-checkbox>
</div>
<h4>Os</h4>
<hr>
<div ng-repeat="menuObj in sideMenuArr| removeDuplicate:'os'">
<md-checkbox ng-click="onDisplaySelectedItems(menuObj.specs.os, sideMenuArr)">
{{menuObj.specs.os}}
</md-checkbox>
</div>
<h4>Camera</h4>
<hr>
<div ng-repeat="menuObj in sideMenuArr| removeDuplicate:'camera'">
<md-checkbox ng-click="onDisplaySelectedItems(menuObj.specs.camera, sideMenuArr)">
{{menuObj.specs.camera}}
</md-checkbox>
</div>
</md-content>
</md-sidenav>
