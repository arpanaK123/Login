<md-sidenav style="position:fixed;margin-top:63px;" md-component-id="left" class="sideBar">
<md-content layout-margin class="sideBarContent">
<h4>Manufacturer</h4>
<hr>
<div ng-repeat="mobile in allMobilesInfo">
<md-checkbox>{{mobile.specs.manufacturer}}</md-checkbox>
</div>
<h4>Storage</h4>
<hr>
<div ng-repeat="mobile in allMobilesInfo">
<md-checkbox>{{mobile.specs.storage}}</md-checkbox>
</div>
<h4>Os</h4>
<hr>
<div ng-repeat="mobile in allMobilesInfo">
<md-checkbox>{{mobile.specs.os}}</md-checkbox>
</div>
<h4>Camera</h4>
<hr>
<div ng-repeat="mobile in allMobilesInfo">
<md-checkbox>{{mobile.specs.camera}}</md-checkbox>
</div>
</md-content>
</md-sidenav>
